<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RSS агрегатор</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center vh-100">
      <header class="col-6 my-auto">
        <div>
          <h1 class="mb-1">RSS агрегатор</h1>
          <p class="mb-5">Начните читать RSS сегодня! Это легко, это красиво.</p>
        </div>
        <form class="d-flex">
          <label class="visually-hidden" for="rss-url">Ссылка RSS</label>
          <input class="form-control me-6" type="text" name="rss-url" id="rss-url">
          <button class="btn btn-primary">Добавить</button>
        </form>
      </header>
    </div>
  </div>
</body>
</html>
